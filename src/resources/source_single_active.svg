<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="auto" height="auto" viewBox="0 0 100 100"
     preserveAspectRatio="xMidYMid meet">

    <circle id="center"
            cx="50" cy="50" r="40"
            stroke="black"
            stroke-width="1px"
            fill="#1E90FF" />
    <rect id="boundary"
          x="0" y="0"
          width="100" height="100"
          stroke="black"
          stroke-width="1px"
          fill="none"/>

    <rect id="pipe-border"
          x="45" y="0"
          width="10" height="9.5"
          stroke="black"
          stroke-width="2px"
          fill="none"/>
    <rect id="pipe-fill"
          x="45" y="0.5"
          width="10" height="20"
          stroke="none"
          fill="#1E90FF"/>
</svg>
