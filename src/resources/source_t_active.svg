<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="auto" height="auto" viewBox="0 0 100 100"
     preserveAspectRatio="xMidYMid meet">

    <circle id="center"
            cx="50" cy="50" r="40"
            stroke="black"
            stroke-width="1px"
            fill="#1E90FF" />
    <rect id="boundary"
          x="0" y="0"
          width="100" height="100"
          stroke="black"
          stroke-width="1px"
          fill="none"/>

    <rect id="pipe-border-north"
          x="45" y="0"
          width="10" height="9.5"
          stroke="black"
          stroke-width="2px"
          fill="none"/>
    <rect id="pipe-fill-north"
          x="45" y="0.5"
          width="10" height="20"
          stroke="none"
          fill="#1E90FF"/>

    <rect id="pipe-border-east"
          x="90.5" y="45"
          width="9" height="10"
          stroke="black"
          stroke-width="2px"
          fill="none"/>
    <rect id="pipe-fill-east"
          x="89" y="45"
          width="10.5" height="10"
          stroke="none"
          fill="#1E90FF"/>

    <rect id="pipe-border-south"
          x="45" y="90.5"
          width="10" height="9.5"
          stroke="black"
          stroke-width="2px"
          fill="none"/>
    <rect id="pipe-fill-south"
          x="45" y="80"
          width="10" height="19.5"
          stroke="none"
          fill="#1E90FF"/>
</svg>
